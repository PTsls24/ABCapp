<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to Our Business</h1>
            <p>Discover our wide range of products and services</p>
            <a href="#" class="cta-button">Shop Now</a>
        </div>
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product Image">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <a href="#" class="cta-button">Add to Cart</a>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product Image">
                <h3>Product 2</h3>
                <p>$49.99</p>
                <a href="#" class="cta-button">Add to Cart</a>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product Image">
                <h3>Product 3</h3>
                <p>$69.99</p>
                <a href="#" class="cta-button">Add to Cart</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Business E-commerce. All rights reserved.</p>
    </footer>

</body>
</html>
